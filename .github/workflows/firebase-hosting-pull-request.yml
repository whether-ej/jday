name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: access to secrets
        env:
          ADDRESS_KEY: ${{secrets.ADDRESS_KEY}}
          WEATHER_KEY: ${{secrets.WEATHER_KEY}}
          OCR_KEY: ${{secrets.OCR_KEY}}
          CORS_KEY: ${{secrets.CORS_KEY}}
        run: |
          echo "ADDRESS_KEY=$ADDRESS_KEY" >> .env
          echo "WEATHER_KEY=$WEATHER_KEY" >> .env
          echo "OCR_KEY=$OCR_KEY" >> .env
          echo "CORS_KEY=$CORS_KEY" >> .env

      - run: >-
          sudo snap install flutter --classic && flutter channel beta && flutter
          config --enable-web && flutter build web --dart-define=envFileName=.env
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JDAY_4DF6B }}'
          projectId: jday-4df6b
